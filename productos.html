<!DOCTYPE html>
<html lang="en">

<head>
    <title>AV School</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <script src="basedatos/datos.js"></script>
    <script src="basedatos/consultas.js"></script>

</head>

<body>

    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"> </div>

    <!-- Contenido de la página - Inicio -->

    <div class="container py-5">
        <div class="row">

            <!-- Listado de categorias a la izquierda de la pantalla (tamaño : large) -->
            <div class="col-lg-3">
                <h1 class="h2 pb-4">Categories</h1>
                <ul id="etiqueta_categorias" class="list-unstyled">
                    <li class="pb-3">
                        <a class="d-flex justify-content-between  text-decoration-none" href="productos.html">
                            Mostrar todo
                        </a>
                    </li>
                    <!-- Las categorías se cargarán aquí mediante JavaScript -->
                </ul>
            </div>

            <!-- Script para mostrar las categorias como filtro -->
            <script>
                let etiqueta_categorias = document.getElementById("etiqueta_categorias");
                lista_categorias.forEach(categoria => {
                    let li = document.createElement("li");
                    li.classList.add("pb-3");
                    li.innerHTML = `
                        <a class="d-flex justify-content-between text-decoration-none" href="productos.html?cat=${categoria.codigo}">                            
                        ${categoria.nombre}
                        </a>`;
                    etiqueta_categorias.appendChild(li);
                });
            </script>

            <!-- Listado de los productos -->
            <div class="col-lg-6">

                <!-- Listado de productos a la derecha de la pantalla (tamaño : large) - Inicio -->
                <div id="etiqueta_productos" class="row">
                    <!-- Los productos se cargarán aquí mediante JavaScript -->
                </div>
                <!-- Listado de productos a la derecha de la pantalla (tamaño : large) - Final -->

                <!-- Script que muestra los productos -->
                <script>
                    // Obtener el parámetro de la URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const categoria = urlParams.get('cat');

                    let etiqueta_productos = document.getElementById("etiqueta_productos");
                    let cursos_filtrados = obtenerProductosServicios(categoria);
                    cursos_filtrados.forEach(curso => {
                        let div_col = document.createElement("div");
                        div_col.classList.add("col-md-4");
                        div_col.innerHTML = `
                        <div class="card mb-4 product-wap rounded-0">
                            <!-- Iconos sobre los productos -->
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" src="${curso.imagen}">
                                <div
                                    class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-success text-white mt-2" href="detalle_producto.html?codigo_producto=${curso.codigo}"><i
                                                    class="far fa-eye"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2 btn-add" ><i
                                                    class="fas fa-cart-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Información de producto --> 
                            <div class="card-body">
                                <a href="shop-single.html" class="h3 text-decoration-none">${curso.nombre}</a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li>Duration: ${curso.duracion}</li>
                                </ul>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                        ${'<i class="text-warning fa fa-star"></i>'.repeat(curso.clasificacion)}
                                        ${'<i class="text-muted fa fa-star"></i>'.repeat(5 - curso.clasificacion)}
                                    </li>
                                </ul>
                                <p class="text-center mb-0">$${curso.precio.toLocaleString("es-CO")}</p>
                            </div>
                        </div>`;
                        etiqueta_productos.appendChild(div_col);

                        div_col.querySelector(".btn-add").addEventListener("click", (e) => {
                            //e.preventDefault(); // Evita navegación si hay href
                            agregarProductoServicio(curso);
                            // Aquí puedes agregar lógica para agregar al carrito
                        });
                    });

                </script>

                <!-- Paginación de los productos - Inicio -->
                <div class="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#"
                                tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                                href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div>
                <!-- Paginación de los productos - Final -->
            </div>

            <!-- Carrito de compras - Inicio -->
            <div class="col-lg-3 bg-light p-3">
                <h3 class="text-dark">Carrito de Compras</h3>
                <p>Valor Total: $<b id="etiqueta_total">0</b></p>
                <ul id="etiqueta_carrito" class="list-unstyled"></ul>

                <div id="boton-vaciar" class="btn btn-danger text-decoration-none"
                     onclick="vaciarCarrito()">Vaciar</div>

                <div class="btn btn-success text-decoration-none" id="boton-pagar">
                    <a class="text-decoration-none btn-success text-white" href="pagar.html"
                        target="target_blank">Pagar</a>
                </div>
            </div>
            <script>
                mostrarCarrito();
            </script>
            <!-- Carrito de compras - Final -->

        </div>
    </div>

    <!-- Contenido de la página - Final -->

    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"> </div>

    <!-- Start Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>
    <!-- End Script -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        });
    </script>

</body>

</html>
